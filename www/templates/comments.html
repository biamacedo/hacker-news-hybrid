<ion-view view-title="Comments">
  <ion-content id="scrollList" delegate-handle="mainScroll">

     <div class="card">
	  <div class="item item-divider">
	    <span class="item-text-wrap"><b>{{story.title}}</b> by <a href="#/app/user/{{story.by}}">{{story.by}}</a></span>
	  </div>
	  <!--The next divider is to show the ask description-->
	  <div class="item item-divider" ng-show="story.text">
	    <span class="item-text-wrap" ng-bind-html="story.text"></span>
	  </div>
	  <div class="item" ng-repeat="comment in storyComments">
	    <span class="comment-text item-text-wrap" ng-bind-html="comment.text"></span>
    	<span class="item-note">({{$index+1}} - <a href="#/app/user/{{comment.by}}">{{ comment.by }}</a> | {{comment.time * 1000 | timeAgo}})</span>
	  </div>
	</div>
                
  </ion-content>
</ion-view>
