<ion-view view-title="Top Stories">
  <ion-content>
    <ion-refresher pulling-text="Pull To Refresh..."
      on-refresh="doRefresh()"
      spinner="ios"
      pulling-icon="ion-arrow-up-c">
    </ion-refresher>
    <ion-list ng-init="doRefresh()">
      <!--http://www.iperform.nl/en/blog/post/cordova-open-external-link-->
      <ion-item ng-repeat="story in topStories" type="item-link" href="{{story.url}}" > <!--onClick="javascript:return openExternal(this)"-->

                <span class="story-score"><b>{{story.score}}</b></span>
                <span class="story-title item-text-wrap">{{story.title}} <a href="#" class="story-time-ago subdued">[{{story.time * 1000 | timeAgo}}]</a></span> <!-- | filter:timeAgo date:'MM-dd-yyyy'-->
                <span class="story-domain item-note">({{ story.url | domain }})</span>
                <a href="#/app/comments/{{story.id}}" class="story-comments badge badge-positive">{{story.descendants}}</a>
                
      </ion-item>
    </ion-list>
    <!--<ion-infinite-scroll
      ng-if="moreDataCanBeLoaded()"
      icon="ion-loading-c"
      on-infinite="loadMoreData()"
      distance="10%">
    </ion-infinite-scroll>-->

      on-refresh="loadMoreData()"
      spinner="ios"
      pulling-icon="ion-arrow-up-c">
    </ion-refresher>-->
  </ion-content>
</ion-view>
