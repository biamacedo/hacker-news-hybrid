<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">User Profile Look Up</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeUserSearch()"><i class="icon ion-close-circled"></i></button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="goToUserProfile()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="userData.username">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Go To User Profile</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
