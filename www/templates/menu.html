<ion-side-menus enable-menu-with-back-views="false">
  <!-- Center content -->
  <ion-side-menu-content>
    <ion-nav-bar class="nav-title-slide-ios7 bar-stable bar-dark" icon="ion-arrow-left-c" align-title="center">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
      <ion-nav-buttons side="right">
        <!-- Right View Buttons -->
        <button ng-show="scrollExists()" class="button button-icon button-clear ion-arrow-up-c" ng-click="scrollTop()"></button>

      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <!-- Left menu -->
  <ion-side-menu expose-aside-when="large" side="left">
    <ion-header-bar align-title="center" class="bar-stable bar-dark">
      <a class="button button-clear icon ion-social-hackernews-outline" ng-click="openBrowser('https://news.ycombinator.com/news')"></a>
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item class="item-icon-left" nav-clear menu-close ng-click="login()">
          <i class="icon ion-android-person"></i>
          Login
        </ion-item>
        <ion-item class="item-icon-left" nav-clear menu-close href="#/app/topStories">
          <i class="icon ion-arrow-graph-up-right"></i>
          Top Stories
        </ion-item>
        <ion-item class="item-icon-left" nav-clear menu-close href="#/app/newStories">
          <i class="icon ion-document-text"></i>
          New Stories
        </ion-item>
        <ion-item class="item-icon-left" nav-clear menu-close href="#/app/askStories">
          <i class="icon ion-help"></i>
          Ask HNs
        </ion-item>
        <ion-item class="item-icon-left" nav-clear menu-close href="#/app/showStories">
          <i class="icon ion-paper-airplane"></i>
          Show HNs
        </ion-item>
        <ion-item class="item-icon-left" nav-clear menu-close href="#">
          <i class="icon ion-checkmark-circled"></i>
          Polls
        </ion-item>
        <ion-item class="item-icon-left" nav-clear menu-close href="#/app/jobStories">
          <i class="icon ion-code-working"></i>
          Jobs
        </ion-item>
        <ion-item class="item-icon-left" nav-clear menu-close href="#/app/search">
          <i class="icon ion-search"></i>
          Search
        </ion-item>
        <ion-item class="item-icon-left" nav-clear menu-close href="#/app/settings">
          <i class="icon ion-android-settings"></i>
          Settings
        </ion-item>
        <ion-item class="item-icon-left" nav-clear menu-close href="#/app/about">
          <i class="icon ion-information-circled"></i>
          About
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
